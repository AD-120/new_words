
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre l'Hébreu - Style Néo-Brutaliste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lexend pour le style brutaliste, Assistant pour un Hébreu parfait -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #FFF4E0;
            color: #000000;
        }
        .hebrew-text {
            font-family: 'Assistant', sans-serif;
        }
        .neo-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .neo-shadow-sm {
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        .neo-border {
            border: 4px solid black;
        }
        .active-press:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        /* Assurer que le texte est toujours visible */
        .text-black-important {
            color: black !important;
        }
    </style>
